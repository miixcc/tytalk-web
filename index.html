<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本转vsqx</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <script src="https://cdn.bootcss.com/axios/0.19.2/axios.js"></script>
    <script>
      uploadText = () => {
        document.getElementById("ready-to-download").innerHTML = "";
        let text = document.getElementById("textArea").value;
        console.log("正在上传：" + text);
        axios({
          url: "http://47.115.28.10:8080/YuTiaoWeb/responseVSQX",
          method: "post",
          data: { text: text },
        })
          .then((res) => {
            if (res.status == 200 && Object.keys(res.data).length !== 0) {
              let url = window.URL.createObjectURL(new Blob([res.data]), {
                type: res.headers["content-type"],
              });
              let link = document.createElement("a");
              link.href = url;
              link.innerText = "保存";
              link.classList.add("button");
              let date = new Date().toLocaleString();
              link.setAttribute("download", date + ".vsqx");
              document.getElementById("ready-to-download").appendChild(link);
            }
          })
          .catch(function (error) {
            console.log(error);
          });
      };
    </script>
  </head>
  <body>
    <br />
    <div class="container">
      <h1 class="title">
        文本转vsqx
      </h1>
      <div class="subtitle">
        此项目使用<a href="https://github.com/GalaxieT/TyTalk">这里</a
        >的代码进行语调
      </div>
    </div>
    <br />
    <div class="container">
      <textarea
        class="textarea is-medium"
        placeholder="在此处输入文字..."
        id="textArea"
      ></textarea>
    </div>
    <br />
    <div class="container">
      <div class="columns">
        <div class="column is-one-quarter">
          <button class="button" onclick="uploadText()">
            提交
          </button>
        </div>
        <div class="column is-one-quarter" id="ready-to-download"></div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="notification">提示：点击提交按钮，然后等待保存按钮出现。</div>
    </div>
  </body>
</html>
